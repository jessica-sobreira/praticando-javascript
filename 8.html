<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    
    <script>
        var n1 = parseInt(prompt('Digite qualquer número'));
        var n2 = parseInt(prompt('Digite qualquer número'));

        if (n1 === n2) {        
        document.write(`Os números são iguais.`);
        } else if (n1 > n2) {
        document.write(`O primeiro número (${n1}) é maior que o segundo número (${n2}).`);
        } else if (n1 < n2) {
        document.write(`O segundo número (${n2}) é maior que o primeiro número (${n1}).`);
        }
    </script>
</body>
</html>
