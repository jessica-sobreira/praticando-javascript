<body>
    
    <script>
        var anoAtual = parseInt(prompt('Digite o ano atual'));
        var anoNascimento = parseInt(prompt('Digite sua data de nascimento'));
        var calculoIdade = (anoAtual - anoNascimento);
        console.log(calculoIdade);

        if (calculoIdade >= 16) {
            document.write(`Você poderá votar neste ano!`);
        } else {
            document.write(`Você não poderá votar neste ano!`);
        }
    </script>
